        body {

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var courseSelect = document.getElementById('course');
            var feeStructure = document.querySelector('form p');

            courseSelect.addEventListener('change', function () {
                // Simulate fetching fee structure from the server based on the selected course
                var selectedCourse = courseSelect.value;
                var feeDetails = getFeeDetails(selectedCourse);
                feeStructure.textContent = 'Fee Structure: ' + feeDetails;
            });

            function getFeeDetails(course) {
                // Simulated fee details, replace with actual data
                switch (course) {
                    case 'engineering':
                        return 'Engineering Fee: $10,000 per semester';
                    case 'business':
                        return 'Business Fee: $8,000 per semester';
                    case 'medicine':
                        return 'Medicine Fee: $12,000 per semester';
                    default:
                        return 'Fee details not available';
                }
            }
        });
    </script>
    <title>SVCE Admissions</title>
</head>
